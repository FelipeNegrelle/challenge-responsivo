<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amazing Graphics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/felipenegrelle/reset.css@e5bfbdc/reset.css">

    <link rel="stylesheet" href="assets/cabecalho.css">
    <link rel="stylesheet" href="assets/conteudo.css">
</head>

<body>
    <header>
        <section class="cabecalho">
            <h2 class="cabecalho__titulo">DevChallenge</h2>
            <nav class="cabecalho__navegacao">
                <ul>
                    <li class="cabecalho__navegacao-item">Home</li>
                    <li class="cabecalho__navegacao-item">Features</li>
                    <li class="cabecalho__navegacao-item">Contact</li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="conteudo">
            <h2 class="conteudo__titulo"></h2>
            <p class="conteudo__texto"></p>
            <a href="" class="conteudo__botao"></a>
        </section>
        <img src="assets/team.jpg" alt="time de programação" class="imagem">
    </main>
</body>

</html>
